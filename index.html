<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="tic tac toe, sudoku, brainrain, brain game, mind game, numbers game">
    <title>Tic Tac Toe - BrainRain Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="stylesheet/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <noscript>alert("your browser does not support JavaScript!")</noscript>
    <script data-ad-client="ca-pub-7923513691103876" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
    <div class="row firstRow">
        <div class="col-md-4 col-1"></div>
        
        <div class="col-md-2 col-5">
            <label style="color: green;font-size: 24px;">Tictactoe</label>
        </div>
        <div class="col-md-2 col-5 newGame">
            <a href="" class="btn btn-primary">New Game</a>
        </div>
    </div>
    <div class="row ticTacToe spa">
        <div class="col-md-4 col-1"></div>
        <div class="col-md-4 col-10">
            <div class="row">
                <div class="col-md-6 col-6 player0Label" >
                    <label>0</label>
                </div>
                <div class="col-md-6 col-6 playerXLabel">
                    <label>X</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-6 player0" >
                    <input type="text" class="form-control" placeholder="Player 0 User Name" />
                </div>
                <div class="col-md-6 col-6 playerX">
                    <input type="text" class="form-control" placeholder="Player X User Name"/>
                </div>
            </div>
            <div id="ticTacToeGrid">
                
            </div>
            <div class="row">
                <div class="col-md-6 col-6"><button type="button" onclick="CheckWinner();" class="btn btn-primary" width="100%">Check Winner</button></div>
                <div class="col-md-6 col-6"><label class="form-control gameWinner">Winner : </label></div>

            </div>
        </div>
    </div>
    <div class="script">
        <script type="text/javascript" src="src/commonFunctions.js"></script>
    </div>
    <div class="googleAds">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- BrainRain ads -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-7923513691103876"
     data-ad-slot="1046610980"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
</div>
</body>
</html>
