<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="tic tac toe, sudoku, brainrain, brain game, mind game, numbers game">
    <title>Tic Tac Toe - BrainRain Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="stylesheet/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<noscript>alert("your browser does not support JavaScript!")</noscript>
</head>
<body>
    <div class="row firstRow">
        <div class="col-md-4"></div>
        
        <div class="col-md-2 col-5 col-offset-1">
            <label style="color: green;font-size: 24px;">Tic Tac Toe</label>
        </div>
        <div class="col-md-2 col-6 newGame">
            <a href="" class="btn btn-primary">New Game</a>
        </div>
    </div>
    <div class="row ticTacToe spa">
        <div class="col-md-4 col-1"></div>
        <div class="col-md-4 col-10">
            <div class="row">
                <div class="col-md-6 col-6 player0Label" >
                    <label>0</label>
                </div>
                <div class="col-md-6 col-6 playerXLabel">
                    <label>X</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-6 player0" >
                    <input type="text" class="form-control" placeholder="Player 0 User Name" />
                </div>
                <div class="col-md-6 col-6 playerX">
                    <input type="text" class="form-control" placeholder="Player X User Name"/>
                </div>
            </div>
            <div id="ticTacToeGrid">
                
            </div>
            <div class="row">
                <div class="col-1" ></div>
                <div class="col-md-4 col-11"><button type="button" onclick="CheckWinner();" class="btn btn-primary" width="100%">Check Winner</button></div>
                <div class="col-1" ></div>
                <div class="col-md-6 col-11"><label class="form-control gameWinner">Winner : </label></div>

            </div>
        </div>
    </div>
    <div class="script">
        <script type="text/javascript" src="src/jsFunctions.js"></script>
    </div>
</body>
</html>
